<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Console - Roka Examples</title>
    <script src="http://github.com/downloads/azer/roka/roka1.0rc17.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      roka.dom.load('console/index.xml',function(){
        var rc = window.rc = new rokaconsole.RokaConsole();
        rc.events.add_listener('ready',function()
        {
          rc.widgets.get('skeleton').layout.insert( document.body );
        });
      });
    </script>
    <style type="text/css" media="screen">
      html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }
    </style>
  </head>
  <body>
  </body>
</html>
